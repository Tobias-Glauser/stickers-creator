<div *ngIf="presuffix">
  <mat-form-field *ngIf="presuffix" appearance="outline">
    <mat-label>{{ getType() }}</mat-label>
    <input matInput [(ngModel)]="presuffix.name">
  </mat-form-field>
  <mat-button-toggle matTooltip="{{getType()}} et contenu alignÃ©"
                     [checked]="!presuffix.inlined"
                     (change)="presuffix.inlined = !$event.source.checked"
                     *ngIf="presuffix">
    <mat-icon>wrap_text</mat-icon>
  </mat-button-toggle>
  <app-sticker-field-config [design]="presuffix?.design" [disableHorizontalAlignment]="presuffix.inlined" [disableVerticalAlignment]="true"></app-sticker-field-config>
</div>
