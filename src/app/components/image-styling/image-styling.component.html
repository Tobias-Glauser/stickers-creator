@if (imageStyle) {
  <button mat-icon-button [matMenuTriggerFor]="menu" matTooltip="Configurer le style de l'image">
    <mat-icon>open_in_new</mat-icon>
  </button>
  <mat-menu #menu="matMenu" xPosition="before" class="menu">
    <div (click)="$event.stopPropagation()">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Espacement
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="two-elements-per-row">
            <mat-form-field appearance="outline">
              <mat-label>Haut</mat-label>
              <input matInput type="number" [(ngModel)]="imageStyle.paddings.top">
            </mat-form-field>
<!--            <mat-form-field appearance="outline">-->
<!--              <mat-label>Bas</mat-label>-->
<!--              <input matInput type="number" [(ngModel)]="imageStyle.paddings.bottom">-->
<!--            </mat-form-field>-->
            <mat-form-field appearance="outline">
              <mat-label>Gauche</mat-label>
              <input matInput type="number" [(ngModel)]="imageStyle.paddings.left">
            </mat-form-field>
<!--            <mat-form-field appearance="outline">-->
<!--              <mat-label>Droite</mat-label>-->
<!--              <input matInput type="number" [(ngModel)]="imageStyle.paddings.right">-->
<!--            </mat-form-field>-->
          </div>
        </mat-expansion-panel>
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Style
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div>
            <mat-label>Largeur</mat-label>
            <mat-slider min="0" max="200" step="1">
              <input matSliderThumb [(ngModel)]="imageStyle.size">
            </mat-slider>
          </div>
<!--          <div>-->
<!--            <mat-button-toggle-group class="no-check" hideSingleSelectionIndicator [(ngModel)]="imageStyle.containment">-->
<!--              <mat-button-toggle matTooltip="Taille originale" value="unset">-->
<!--                <mat-icon>crop_original</mat-icon>-->
<!--              </mat-button-toggle>-->
<!--              <mat-button-toggle matTooltip="Remplir" value="cover">-->
<!--                <mat-icon>fit_screen</mat-icon>-->
<!--              </mat-button-toggle>-->
<!--              <mat-button-toggle matTooltip="Image complÃ¨te" value="contain">-->
<!--                <mat-icon>fullscreen</mat-icon>-->
<!--              </mat-button-toggle>-->
<!--            </mat-button-toggle-group>-->
<!--          </div>-->

        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </mat-menu>
}
